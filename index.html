<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images Slider</title>
</head>

<body>

    <div class="slider-container">

        <div class="slide">
            <img src="https://source.unsplash.com/1600x500/?photography">
            <div class="caption">Image-1</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/1600x500/?girls">
            <div class="caption">Image-2</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/1600x500/?camera">
            <div class="caption">Image-3</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/1600x500/?portrait">
            <div class="caption">Image-4</div>
        </div>

        <span class="arrow prev " onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>


  <script src="script.js"></script>
</body>

</html>
